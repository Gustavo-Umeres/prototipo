    <script>

        // ** 1. CONSTANTES Y CONFIGURACIÃ“N **
        const CONTENT_DIV = document.getElementById('content');
        const CARBS_LIMIT = 200; 
        const PLIN_QR_IMAGE = 'qr.jpg'; 
        const LOGO_IMAGE = 'logo.jpeg'; 
        const MEET_LINK = 'https://meet.google.com/yqc-jyno-sic'; 
        
        let currentUser = null;
        let chartInstance = null;
        let navButtons = {}; 
        
        // DATA
        const PERUVIAN_MEALS = [
            { name: "Lomo Saltado (Promedio)", carbs: 70 },
            { name: "Pollo a la Brasa (1/4)", carbs: 55 },
            { name: "Tallarines Verdes", carbs: 80 },

            { name: "Causa Rellena", carbs: 45 },
            { name: "Ceviche ClÃ¡sico (Sin guarniciones)", carbs: 10 },

            { name: "Papa a la HuancaÃ­na (2 und)", carbs: 30 },

            { name: "Caldo de Gallina (Con fideos y papa)", carbs: 60 },
            { name: "Arroz Chaufa de Pollo", carbs: 85 },
            { name: "Tacu Tacu con Lomo", carbs: 110 },
            { name: "Mazamorra Morada (PorciÃ³n)", carbs: 45 },

            { name: "Chupe de Camarones", carbs: 50 },
            { name: "Salchipapa (PorciÃ³n)", carbs: 75 },

        ];


        const INFO_DB = [
            { title: "Manejo Inicial de la Diabetes", icon: "help-circle", color: "primary", content: "No te culpes. La diabetes es manejable. Empieza aprendiendo sobre el conteo de carbohidratos y haz pequeÃ±os cambios diarios." },
            { title: "El Plato Inteligente", icon: "egg", color: "success", content: "Divide tu plato: 50% Vegetales, 25% ProteÃ­na (Pescado, Pollo), 25% Carbohidratos (Arroz, Papa, etc.). Â¡Funciona!" },

            { title: "Actividad FÃ­sica y Glucosa", icon: "bike", color: "primary", content: "Caminar 30 minutos despuÃ©s de comer puede reducir significativamente tus niveles de glucosa en sangre. Â¡PruÃ©balo!" },
            { title: "Mitos Comunes", icon: "message-square-off", color: "danger", content: "El azÃºcar no causa la diabetes, pero una dieta alta en carbohidratos y factores genÃ©ticos sÃ­ influyen. La clave es el equilibrio." },
        ];

        // ** 2. SERVICIO DE ALMACENAMIENTO (LOCAL STORAGE)**

        const StorageService = {
            get: (key, def = null) => {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : def;
            },
            set: (key, d) => {
                localStorage.setItem(key, JSON.stringify(d));
            },
            getUserKey: (sk) => currentUser ? `${sk}_${currentUser.email}` : null,

            saveUserData: (k, d) => {
                const uk = StorageService.getUserKey(k);
                if (uk) StorageService.set(uk, d);
            },
            loadUserData: (k, def = []) => {
                const uk = StorageService.getUserKey(k);
                return uk ? StorageService.get(uk, def) : def;
            },
        };

        // ** 3. SERVICIO DE AUTENTICACIÃ“N **

        const AuthService = {
            check: () => {
                const ae = StorageService.get('activeUser');
                if (ae) {
                    currentUser = StorageService.get('users', {})[ae] || null;
                } else {
                    currentUser = null;
                }
                
                if (currentUser) {
                    loadUserContext();
                    document.getElementById('logout-button-header').classList.remove('hide-on-auth'); 
                    showPage('home');
                } else {
                    document.getElementById('logout-button-header').classList.add('hide-on-auth'); 
                    showPage('welcome');
                }
            },
            register: (name, email, password) => {
                let users = StorageService.get('users', {});
                if (users[email]) {
                    showMessage('Ese email ya estÃ¡ registrado.', 'bg-danger');
                    return false;
                }
                users[email] = { name, email, password };
                StorageService.set('users', users);
                showMessage('Cuenta creada con Ã©xito. Â¡Inicia sesiÃ³n!', 'bg-success');
                return true;
            },
            login: (email, password) => {
                const users = StorageService.get('users', {});
                const user = users[email];
                if (user && user.password === password) {
                    StorageService.set('activeUser', email);
                    AuthService.check();
                    return true;
                } else {
                    showMessage('Email o contraseÃ±a incorrectos.', 'bg-danger');
                    return false;
                }
            },
            logout: () => {
                StorageService.set('activeUser', null);
                currentUser = null;
                
                userCarbLog = [];
                userGlucoseLog = [];
                userAppointments = [];

                showMessage('SesiÃ³n cerrada.', 'bg-primary');
                showPage('welcome'); 
            }
        };

        // ** 4. ESTADO GLOBAL DE LA APP **
        let userCarbLog = [], userGlucoseLog = [], userAppointments = [];

        function loadUserContext() {
            if (currentUser) {
                userCarbLog = StorageService.loadUserData('carbs', []);
                userGlucoseLog = StorageService.loadUserData('glucose', []);
                userAppointments = StorageService.loadUserData('appointments', []);
                updateCarbAlerts();
            }
        }

        // ** 5. UTILIDADES DE UI/UX **

        function getFormattedDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('es-PE');
            const time = now.toLocaleTimeString('es-PE', { hour: '2-digit', minute: '2-digit' });
            return { date, time };
        }

        // FUNCIÃ“N MEJORADA PARA MOSTRAR MENSAJES (TOAST) DENTRO DEL CONTENEDOR
        function showMessage(text, colorClass = 'bg-primary', duration = 4000) {
            const container = document.getElementById('toast-container');
            if (!container) return; 

            const msg = document.createElement('div');
            
            // Texto blanco sobre fondos de color sÃ³lido para alto contraste (FIX)
            msg.className = `p-3 ${colorClass} text-black rounded-xl shadow-lg transition-all transform opacity-0 translate-y-2 mb-2 pointer-events-auto`;
            
            // ExcepciÃ³n para el fondo de advertencia (amarillo claro)
            if (colorClass === 'bg-warning' || colorClass === 'bg-secondary' || colorClass === 'bg-gray-100') {
                msg.classList.remove('text-white');
                msg.classList.add('text-gray-800'); // Texto oscuro sobre fondo claro
            }

            msg.textContent = text;
            container.prepend(msg); 

            void msg.offsetWidth;
            msg.classList.remove('opacity-0', 'translate-y-2');
            msg.classList.add('opacity-100', 'translate-y-0');

            setTimeout(() => {
                msg.classList.remove('opacity-100', 'translate-y-0');
                msg.classList.add('opacity-0', 'translate-y-2');
                setTimeout(() => msg.remove(), 300); 
            }, duration);
        }

        // LÃ“GICA DE NAVEGACIÃ“N CORREGIDA
        function updateAppUI(pageId) {
            const isAuthPage = ['welcome', 'login', 'register'].includes(pageId);
            
            // Ocultar/Mostrar Header
            document.getElementById('app-header').classList[isAuthPage ? 'add' : 'remove']('hide-on-auth');
            // Ocultar/Mostrar Bottom Nav
            document.getElementById('bottom-nav').classList[isAuthPage ? 'add' : 'remove']('hide-on-auth');

            CONTENT_DIV.classList.toggle('pb-20', !isAuthPage); 
            CONTENT_DIV.classList.toggle('min-h-screen', isAuthPage); 

            // Actualizar estados de navegaciÃ³n de la barra inferior
             if (!isAuthPage) {
                 Object.keys(navButtons).forEach(key => { 
                    const btn = navButtons[key];
                    if (!btn) return; 
                    
                    const text = btn.querySelector('span');
                    const icon = btn.querySelector('.nav-icon') || btn.querySelector('svg');

                    // CORRECCIÃ“N DE CONTRASTE: Usar text-primary para el activo y text-gray-500 para inactivo
                    if (key === pageId) {
                        if(text) { text.classList.replace('text-gray-500', 'text-primary'); text.classList.add('font-semibold'); }
                        if(icon) { icon.classList.replace('text-gray-500', 'text-primary'); }
                    } else {
                        if(text) { text.classList.replace('text-primary', 'text-gray-500'); text.classList.remove('font-semibold'); }
                        if(icon) { icon.classList.replace('text-primary', 'text-gray-500'); }
                    }
                });
            }
        }
        
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
            document.getElementById(modalId).classList.add('flex');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            document.getElementById(modalId).classList.remove('flex');
        }

        function showAppAlerts() {
            const alertsContent = document.getElementById('alerts-content');
            let html = '';
            const totalCarbs = getCurrentCarbTotal();
            const carbPercentage = (totalCarbs / CARBS_LIMIT) * 100;

            if (carbPercentage >= 100) {
                html += `<div class="p-3 rounded-xl bg-danger text-white flex items-center shadow-md mb-2">

                    <p class="font-bold">Â¡LÃ­mite Excedido! Ya consumiste ${totalCarbs}g de ${CARBS_LIMIT}g.</p>

                // FIX: Usar text-gray-800 para alto contraste en fondo amarillo

        function updateCarbAlerts() {
            const totalCarbs = getCurrentCarbTotal();
            const carbPercentage = (totalCarbs / CARBS_LIMIT) * 100;

            if (carbPercentage >= 90 || userAppointments.find(a => a.status === 'pending_payment')) {

        let calmInterval = null; // Variable para controlar el tiempo

        function startCalmKit() {
            closeModal('modal-calm-kit'); // Cierra el menÃº previo
            
            const overlay = document.getElementById('calm-overlay');
            const textElement = document.getElementById('calm-text');
            
            if (!overlay || !textElement) return;

            // 1. Mostrar el Overlay
            overlay.classList.remove('hidden');
            // PequeÃ±o timeout para permitir que la transiciÃ³n CSS de opacidad funcione
            setTimeout(() => {
                overlay.classList.remove('opacity-0');
                overlay.classList.add('opacity-100');
            }, 50);

            const steps = [
                '5 COSAS que puedes ver... ðŸ‘€\nRESPIRA.',
                '4 COSAS que puedes tocar... âœ‹\nRESPIRA.',
                '3 COSAS que puedes oÃ­r... ðŸ‘‚\nRESPIRA.',
                '2 COSAS que puedes oler... ðŸ‘ƒ\nRESPIRA.',
                '1 COSA que puedes probar... ðŸ‘…\nRESPIRA.'
            ];

            let stepIndex = 0;

            // FunciÃ³n interna para cambiar los textos
            function showNextStep() {
                if (stepIndex < steps.length) {
                    // Efecto de desvanecimiento del texto
                    textElement.style.opacity = '0';
                    
                    setTimeout(() => {
                        textElement.innerText = steps[stepIndex];
                        textElement.style.opacity = '1';
                        stepIndex++;
                    }, 500); // Espera medio segundo mientras estÃ¡ invisible para cambiar el texto

                    // Programar el siguiente paso (cada 5 segundos)
                    calmInterval = setTimeout(showNextStep, 5000);
                } else {
                    // Mensaje final
                    textElement.style.opacity = '0';
                    setTimeout(() => {
                        textElement.innerHTML = '<span class="text-success">Â¡Excelente!</span><br>Sigue con tu dÃ­a.';
                        textElement.style.opacity = '1';
                    }, 500);

                    // Cerrar automÃ¡ticamente despuÃ©s del mensaje final
                    calmInterval = setTimeout(stopCalmKit, 3000);
                }
            }

            // Iniciar el ciclo
            showNextStep();
        }

        function stopCalmKit() {
            const overlay = document.getElementById('calm-overlay');
            
            // Limpiar cualquier temporizador pendiente para evitar errores
            if (calmInterval) clearTimeout(calmInterval);

            // Ocultar visualmente
            overlay.classList.remove('opacity-100');
            overlay.classList.add('opacity-0');

            // Ocultar completamente despuÃ©s de la animaciÃ³n (0.5s)
            setTimeout(() => {
                overlay.classList.add('hidden');
                document.getElementById('calm-text').innerText = "PrepÃ¡rate..."; // Reset texto
            }, 500);

        function getCurrentCarbTotal() {
            const today = new Date().toLocaleDateString('es-PE');
            return userCarbLog
